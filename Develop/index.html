<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    
      <!-- Timeblocks go here -->
      <div class="row" id="planning-blocks">
       <div class="col-12">
          <div class="row">
            <div class="col-1 hour">9AM</div>
            <div class="col-10 planningHour" id="9" data-value="9"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div id="10" class="col-1 hour">10AM</div>
            <div class="col-10 planningHour" id="10" data-value="10"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">11AM</div>
            <div class="col-10 planningHour" id="11" data-value="11"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">12PM</div>
            <div class="col-10 planningHour" id="12" data-value="12"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">1PM</div>
            <div class="col-10 planningHour" id="13" data-value="13"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">2PM</div>
            <div class="col-10 planningHour" id="14" data-value="14"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">3PM</div>
            <div class="col-10 planningHour" id="15" data-value="15"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">4PM</div>
            <div class="col-10 planningHour" id="16" data-value="16"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">5PM</div>
            <div class="col-10 planningHour" id="17" data-value="17"><textarea rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn"><i class="fas fa-save text-center"></i></div>
          </div>
        </div> 
      </div>
    

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
