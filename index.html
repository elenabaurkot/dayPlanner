<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    
      <!-- Timeblocks go here -->
      <div class="row" id="planning-blocks">
       <div class="col-12">
          <div class="row" id="9" value="9">
            <div class="col-1 hour">9AM</div>
            <div class="col-10 planningHour" data-value="9"><textarea class='text-box' id="text-9" data-time="9" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="9" value="9"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div id="10" class="col-1 hour">10AM</div>
            <div class="col-10 planningHour" data-value="10"><textarea class='text-box' id="text-10" data-time="10" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="10" value="10"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">11AM</div>
            <div class="col-10 planningHour" data-value="11"><textarea class='text-box' id="text-11" data-time="11" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="11" value="11"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">12PM</div>
            <div class="col-10 planningHour" data-value="12"><textarea class='text-box' id="text-12" data-time="12" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="12" value="12"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">1PM</div>
            <div class="col-10 planningHour" data-value="13"><textarea class='text-box' id="text-13" data-time="13" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="13" value="13"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">2PM</div>
            <div class="col-10 planningHour" data-value="14"><textarea class='text-box' id="text-14" data-time="14" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="14" value="14"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">3PM</div>
            <div class="col-10 planningHour" data-value="15"><textarea class='text-box' id="text-15" data-time="15" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="15" value="15"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">4PM</div>
            <div class="col-10 planningHour" data-value="16"><textarea class='text-box' id="text-16" data-time="16" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="16" value="16"><i class="fas fa-save text-center"></i></div>
          </div>
          <div class="row">
            <div class="col-1 hour">5PM</div>
            <div class="col-10 planningHour" data-value="17"><textarea class='text-box' id="text-17" data-time="17" rows="3" cols="80"></textarea></div>
            <div class="col-1 saveBtn" id="17" value="17"><i class="fas fa-save text-center"></i></div>
          </div>
        </div> 
      </div>
    

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/index.js"></script>
  </body>
</html>
